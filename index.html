<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Define Google AI Dashboard inspired color palette using CSS variables */
        :root {
            /* Dark Theme */
            --primary-bg: #202124; /* Dark background */
            --secondary-bg: #2c2e30; /* Slightly lighter dark for cards/sidebar */
            --text-color: #e8eaed; /* Light text */
            --accent-blue: #8ab4f8; /* Google blue accent */
            --border-color: #3c4043; /* Subtle border for cards/inputs */
            --shadow-color: rgba(0, 0, 0, 0.4); /* Dark shadow */
            --success-color: #2ecc71; /* Green for success */
            --error-color: #e74c3c; /* Red for error */
            --warning-color: #f39c12; /* Orange for warning */
            --info-color: #3498db; /* Blue for info */
            --toggle-bg: #4b5563; /* Toggle background for dark theme */
            --toggle-handle: #d1d5db; /* Toggle handle for dark theme */
        }

        /* Light Theme */
        body.light-theme {
            --primary-bg: #f5f5f5; /* Light background */
            --secondary-bg: #ffffff; /* Lighter background for cards/sidebar */
            --text-color: #343a40; /* Dark text */
            --accent-blue: #1a73e8; /* Google blue accent */
            --border-color: #e0e0e0; /* Subtle border for cards/inputs */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Light shadow */
            --success-color: #28a745; /* Green for success */
            --error-color: #dc3545; /* Red for error */
            --warning-color: #ffc107; /* Orange for warning */
            --info-color: #007bff; /* Blue for info */
            --toggle-bg: #adb5bd; /* Toggle background for light theme */
            --toggle-handle: #ffffff; /* Toggle handle for light theme */
        }

        /* Global Styles & Resets */
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
            background-color: var(--primary-bg); /* Main app background */
            color: var(--text-color); /* Default text color */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack app vertically within body */
            overflow: hidden; /* Prevent body scroll, let inner divs scroll */
            transition: background-color 0.3s, color 0.3s; /* Smooth theme transition */
        }

        #app {
            display: flex;
            flex-direction: column; /* Default: stack mobile header, then main content. Sidebar is fixed. */
            flex-grow: 1; /* Allow app to fill remaining space */
            overflow: hidden; /* Hide overflow from children */
            position: relative; /* For fixed sidebar's z-index context */
        }

        /* Mobile Header (visible on small screens, hidden on md and up) */
        #mobile-header {
            display: flex; /* Always flex on mobile */
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 20; /* Ensure it's above main content */
            position: fixed; /* Keep it at the top */
            top: 0; left: 0; right: 0;
            transition: background-color 0.3s, border-color 0.3s;
        }
        @media (min-width: 768px) { /* On medium screens and up */
            #mobile-header {
                display: none; /* Hide mobile header on desktop */
            }
        }

        /* Sidebar Styling */
        #sidebar {
            background-color: var(--secondary-bg);
            width: 280px;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            padding-top: 1rem;
            box-shadow: 2px 0 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow sidebar content to scroll */
            transition: transform 0.3s ease-out, background-color 0.3s, border-color 0.3s; /* Added transform transition */
            
            /* Mobile-specific sidebar positioning (fixed and off-screen by default) */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 30; /* Above mobile header and overlay */
            transform: translateX(-100%); /* Hidden by default on mobile */
        }
        #sidebar.sidebar-open {
            transform: translateX(0); /* Visible when open */
        }
        @media (min-width: 768px) { /* On medium screens and up */
            #sidebar {
                position: static; /* Back to static flow on desktop */
                transform: translateX(0); /* Always visible */
                width: 280px; /* Explicit width */
                height: auto; /* Allow height to adjust to content on desktop */
                border-right: 1px solid var(--border-color); /* Separator */
            }
            /* Reset box-shadow on desktop if it was for fixed sidebar */
            #sidebar:not(.sidebar-open) { /* Ensure shadow applies when not just explicitly open */
                box-shadow: 2px 0 10px var(--shadow-color);
            }
        }

        /* Overlay for mobile sidebar */
        #sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 25; /* Between mobile header and sidebar */
            display: none; /* Hidden by default */
        }
        #sidebar.sidebar-open ~ #sidebar-overlay { /* Selector for sibling of sidebar-open */
            display: block; /* Visible when sidebar is open */
        }
        @media (min-width: 768px) {
            #sidebar-overlay {
                display: none !important; /* Always hidden on desktop */
            }
        }

        /* Dashboard Section (Wraps main content on mobile, is sibling to sidebar on desktop) */
        #dashboard-section {
            display: flex; /* This handles main-content placement */
            flex-grow: 1; /* Fills remaining space */
            overflow: hidden; /* Prevent internal scroll issues */
            /* On mobile, this will implicitly be below #mobile-header in flex-col of #app */
        }
        @media (min-width: 768px) {
            /* On desktop, #app is flex-row, so #sidebar and #dashboard-section become direct siblings */
            /* #dashboard-section will contain only #main-content and flex-grow in the row */
        }


        /* Main Content Area Styling */
        #main-content {
            flex-grow: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto; /* Allow main content to scroll */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 5rem; /* Space for fixed mobile header */
        }
        /* Remove mobile header margin on desktop */
        @media (min-width: 768px) {
            #main-content {
                margin-top: 0;
            }
        }
        /* Adjust padding for smaller mobile screens */
        @media (max-width: 767px) {
            #main-content {
                padding: 1rem; /* Reduced padding on mobile */
            }
        }

        /* Custom Scrollbar for Webkit Browsers */
        #sidebar::-webkit-scrollbar,
        #main-content::-webkit-scrollbar,
        .table-container::-webkit-scrollbar {
            width: 8px; /* Slimmer scrollbar */
            height: 8px; /* For horizontal scrollbars */
        }

        #sidebar::-webkit-scrollbar-track,
        #main-content::-webkit-scrollbar-track,
        .table-container::-webkit-scrollbar-track {
            background: var(--primary-bg); /* Track matches primary background */
            border-radius: 10px;
        }

        #sidebar::-webkit-scrollbar-thumb,
        #main-content::-webkit-scrollbar-thumb,
        .table-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color); /* Thumb color */
            border-radius: 10px;
            border: 2px solid var(--primary-bg); /* Border around thumb */
        }

        body.light-theme #sidebar::-webkit-scrollbar-thumb,
        body.light-theme #main-content::-webkit-scrollbar-thumb,
        body.light-theme .table-container::-webkit-scrollbar-thumb {
            background-color: #a0a0a0; /* Darker thumb for light theme */
            border: 2px solid var(--primary-bg);
        }

        /* Combined Login/Profile Area */
        .auth-area-container {
            background-color: var(--primary-bg);
            padding: 1.5rem 1rem;
            border-radius: 10px;
            margin: 1rem;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        /* On small screens, make login/profile section more compact horizontally */
        @media (max-width: 640px) {
            .auth-area-container.profile {
                flex-direction: column; /* Stack photo and text */
                align-items: center;
            }
            .auth-area-container.login {
                padding: 1rem 0.75rem;
                margin: 0.5rem;
            }
        }

        .user-profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.75rem;
            border: 3px solid var(--accent-blue);
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .welcome-text {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .user-position {
            font-size: 0.9rem;
            color: #bdc3c7; /* Keeping this slightly gray in dark theme */
            transition: color 0.3s;
        }
        body.light-theme .user-position {
            color: #6c757d; /* Darker gray in light theme */
        }

        .divider {
            border-top: 1px solid var(--border-color);
            margin: 0.5rem 0 1.5rem 0;
            transition: border-color 0.3s;
        }

        /* Sidebar Navigation Items */
        .sidebar-nav-item {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.2rem;
            margin: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
            cursor: pointer;
            color: var(--text-color); /* Default text color */
            background-color: transparent;
        }
        .sidebar-nav-item:hover {
            background-color: var(--primary-bg);
            color: var(--accent-blue);
            transform: translateX(5px);
        }
        .sidebar-nav-item.active {
            background-color: var(--primary-bg);
            color: var(--accent-blue);
            box-shadow: 0 4px 12px rgba(138, 180, 248, 0.1);
            transform: translateX(0);
        }
        .sidebar-nav-item .material-symbols-outlined {
            margin-right: 0.8rem;
            font-size: 1.6rem;
            width: 28px; height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: inherit;
        }

        /* Logout button specific styling (within auth area) */
        .auth-area-container button {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Make logout button full width in its container */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem; /* Space below profile info */
        }
        .auth-area-container button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .auth-area-container button .material-symbols-outlined {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 6px 20px var(--shadow-color);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        /* Adjust card padding for small screens */
        @media (max-width: 767px) {
            .card {
                padding: 1.5rem;
            }
        }
        .card h3, .card h4, .card h5 {
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
            font-weight: 700;
            transition: color 0.3s;
        }

        /* Form Elements */
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"], /* Added for CRM forms */
        input[type="date"], /* Added for CRM forms */
        textarea,
        select {
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, background-color 0.3s, color 0.3s;
            box-shadow: none;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        input::placeholder, textarea::placeholder {
            color: #888;
            opacity: 1;
            transition: color 0.3s;
        }
        body.light-theme input::placeholder,
        body.light-theme textarea::placeholder {
            color: #a0a0a0;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(138, 180, 248, 0.25);
            outline: none;
        }

        /* Buttons */
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #6a9df8;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #538ef0;
            transform: translateY(0);
        }
        button.secondary {
            background-color: var(--secondary-bg); /* Reverted to secondary-bg for better visibility */
            color: var(--text-color); /* Ensure text color is readable */
            border: 1px solid var(--border-color);
        }
        button.secondary:hover {
            background-color: var(--primary-bg); /* Hover state can be primary-bg */
            transform: translateY(-2px);
        }

        /* Custom Notifications */
        .notification {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 500;
            display: none; /* Hidden by default */
            transition: all 0.3s;
        }
        .notification.show {
            display: block;
        }
        .notification.success {
            color: #b8e0d4; background-color: #1a4f32; border-color: #2e6b4e;
        }
        .notification.error {
            color: #f5c2c7; background-color: #6b1d24; border-color: #842029;
        }
        .notification.warning {
            color: #ffeeba; background-color: #664d03; border-color: #997300;
        }
        .notification.info {
            color: #b6effb; background-color: #055160; border-color: #076d7e;
        }
        body.light-theme .notification.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        body.light-theme .notification.error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        body.light-theme .notification.warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }
        body.light-theme .notification.info { color: #004085; background-color: #cce5ff; border-color: #b8daff; }

        /* Responsive Table Wrapper */
        .table-container {
            overflow-x: auto; /* Allows horizontal scrolling for tables */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            border: 1px solid var(--border-color); /* Add border to table container */
            border-radius: 8px; /* Match card styling */
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Ensure table doesn't shrink too much on small screens */
            margin-top: 0; /* Remove default margin from table if inside container */
        }
        .table-container table th, 
        .table-container table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
            white-space: nowrap; /* Prevent text wrapping in table cells */
        }
        .table-container table th {
            background-color: var(--primary-bg);
            font-weight: 600;
            color: var(--accent-blue);
            transition: background-color 0.3s, color 0.3s;
        }
        .table-container table tr:hover {
            background-color: rgba(138, 180, 248, 0.05);
        }
        body.light-theme .table-container table tr:hover {
            background-color: rgba(26, 115, 232, 0.05); /* Light blue hover for light theme */
        }

        /* Image preview for camera input */
        #camera-preview {
            width: 100%;
            max-width: 320px; /* Standard webcam width */
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 1rem;
            background-color: #000;
            display: block;
        }
        #camera-feed {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        #camera-canvas {
            display: none; /* Hidden, used for capturing image */
        }

        /* Theme Toggle Switch */
        .toggle-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-label {
            display: block;
            width: 40px;
            height: 20px;
            background-color: var(--toggle-bg);
            border-radius: 9999px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        .toggle-label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: var(--toggle-handle);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--accent-blue);
        }
        .toggle-checkbox:checked + .toggle-label:after {
            transform: translateX(20px);
        }

        /* Responsive adjustments for overall layout */
        @media (min-width: 768px) { /* Desktop layout */
            #app {
                flex-direction: row; /* Sidebar and Main content side-by-side */
            }
        }

        /* Chart container styling for responsiveness */
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px; /* Fixed height for charts */
            width: 100%; /* Full width */
            max-width: 500px; /* Max width for pie charts */
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        @media (max-width: 640px) {
            .chart-container {
                height: 250px;
            }
        }
        /* Status Badges for CRM */
        .status-badge {
            display: inline-block;
            padding: 0.3em 0.6em;
            border-radius: 0.75rem;
            font-size: 0.8em;
            font-weight: 600;
            color: white;
            text-align: center;
            white-space: nowrap;
        }
        .status-badge.new { background-color: #6c757d; } /* Grey */
        .status-badge.contacted { background-color: #007bff; } /* Blue */
        .status-badge.qualified { background-color: #28a745; } /* Green */
        .status-badge.converted { background-color: #ffc107; color: #333; } /* Yellow (for conversion state) */
        .status-badge.lost { background-color: #dc3545; } /* Red */
        .status-badge.pending { background-color: #17a2b8; } /* Teal */
        .status-badge.in-progress { background-color: #ffc107; color: #333; }
        .status-badge.completed { background-color: #28a745; }
        .status-badge.approved { background-color: #28a745; }
        .status-badge.rejected { background-color: #dc3545; }
        .status-badge.submitted { background-color: #007bff; }

        /* Action buttons in tables */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .action-buttons button {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
            background-color: var(--accent-blue);
            color: white;
        }
        .action-buttons button.edit {
            background-color: var(--info-color);
        }
        .action-buttons button.delete {
            background-color: var(--error-color);
        }
        .action-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .action-buttons select {
            width: auto;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            min-width: 120px; /* Ensure dropdown is wide enough */
        }
        .w-full{
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>

            if (month >= 10 && month <= 12) return `${year}-Q4`;

        function markAttendance(type, messageElement) {
            let attendanceRecords = loadData('attendance');
            const today = new Date().toISOString().split('T')[0]; //YYYY-MM-DD
            const now = getTimestamp(); //YYYY-MM-DD HH:MM:SS

            let record = attendanceRecords.find(rec => rec.date === today && rec.employee === currentUser);

            if (type === 'in') {
                if (record && record.timeIn) {
                    displayMessage("You have already marked in today.", "warning", messageElement);
                } else {
                    if (!record) {
                        record = { id: generateUUID(), employee: currentUser, date: today, timeIn: null, timeOut: null, duration: null };
                        attendanceRecords.push(record);
                    }
                    record.timeIn = now;
                    displayMessage("Successfully marked in!", "success", messageElement);
                }
            } else if (type === 'out') {
                if (!record || !record.timeIn) {
                    displayMessage("Please mark in first before marking out.", "error", messageElement);
                } else if (record.timeOut) {
                    displayMessage("You have already marked out today.", "warning", messageElement);
                } else {
                    record.timeOut = now;
                    const timeIn = new Date(record.timeIn);
                    const timeOut = new Date(record.timeOut);
                    const durationMs = timeOut - timeIn;
                    const hours = Math.floor(durationMs / (1000 * 60 * 60));
                    const minutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
                    record.duration = `${hours}h ${minutes}m`;
                    displayMessage("Successfully marked out!", "success", messageElement);
                }
            }
            saveData('attendance', attendanceRecords);
            displayAttendanceHistory(document.getElementById('attendance-history-body'));
        }

                row.insertCell().textContent = record.duration || 'N/A';
            });
        }

        function displayTasks() {

            const filterEmployee = currentRole === 'admin' && document.getElementById('filter-task-employee') ? document.getElementById('filter-task-employee').value : currentUser;

            const filteredTasks = tasks.filter(task => {

                return statusMatch && employeeMatch;

            filteredTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate)); // Sort by due date

            if (filteredTasks.length === 0) {
                tasksTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-text-color">No tasks found.</td></tr>`;

            filteredTasks.forEach(task => {

                row.insertCell().textContent = task.dueDate;
                row.insertCell().textContent = task.assignedTo;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit';
                editButton.addEventListener('click', () => editTask(task.id));

        function displayGoals() {
            const goalsTableBody = document.getElementById('goals-table-body');

            const filterEmployee = currentRole === 'admin' && document.getElementById('filter-goal-employee') ? document.getElementById('filter-goal-employee').value : currentUser;

                return statusMatch && employeeMatch;

            filteredGoals.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate)); // Sort by due date

            if (filteredGoals.length === 0) {
                goalsTableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-text-color">No goals found.</td></tr>`;

        function updateGoalCurrent(goalId, newCurrent) {
            let goals = loadData('goals');
            const goalIndex = goals.findIndex(goal => goal.id === goalId);
            if (goalIndex > -1) {
                if (newCurrent < 0) {
                    displayMessage("Current value cannot be negative.", "error");
                    displayGoals(); // Revert display
                    return;
                }
                goals[goalIndex].current = newCurrent; // Update the current value
                // Check if goal is completed or if status needs to change back to in progress
                if (goals[goalIndex].current >= goals[goalIndex].target && goals[goalIndex].status !== 'Completed') {
                    goals[goalIndex].status = 'Completed';
                    displayMessage(`Goal "${goals[goalIndex].name}" completed!`, "success");
                } else if (goals[goalIndex].current < goals[goalIndex].target && goals[goalIndex].status === 'Completed') {
                     goals[goalIndex].status = 'In Progress'; // If value drops below target after being completed
                     displayMessage(`Goal "${goals[goalIndex].name}" is now In Progress.`, "warning");
                }
                saveData('goals', goals);
                displayMessage(`Goal "${goals[goalIndex].name}" current value updated.`, "success");
                displayGoals(); // Re-render table
            }
        }

        function updateGoalStatus(goalId, newStatus) {

                saveData('goals', goals);
                displayMessage(`Goal "${goals[goalIndex].name}" status updated to "${newStatus}".`, "success");

            }
        }

        function editCustomer(customerId) {
            let customers = loadData('customers');

            const newName = prompt("Edit Customer Name:", customer.name);
            if (newName !== null && newName.trim() !== '') customer.name = newName.trim();

            const newEmail = prompt("Edit Customer Email:", customer.email);
            if (newEmail !== null) customer.email = newEmail.trim();

            const newPhone = prompt("Edit Customer Phone:", customer.phone);
            if (newPhone !== null) customer.phone = newPhone.trim();

            const newAddress = prompt("Edit Customer Address:", customer.address);
            if (newAddress !== null) customer.address = newAddress.trim();

            const newType = prompt("Edit Customer Type (Individual/Company):", customer.type);
            if (newType !== null && (newType === 'Individual' || newType === 'Company')) customer.type = newType;

            const newNotes = prompt("Edit Customer Notes:", customer.notes);

            displayMessage(`Customer "${customer.name}" updated successfully!`, "success");

        function deleteCustomer(customerId) {

                customers = customers.filter(c => c.id !== customerId);

        function handleAddLead(event) {
            event.preventDefault();
            let leads = loadData('leads');
            const name = document.getElementById('lead-name').value;
            const email = document.getElementById('lead-email').value;
            const phone = document.getElementById('lead-phone').value;
            const source = document.getElementById('lead-source').value;
            const assignedTo = document.getElementById('lead-assigned-to').value || null;
            const notes = document.getElementById('lead-notes').value;
            const addLeadMessage = document.getElementById('add-lead-message');

            if (!name.trim()) {
                displayMessage("Lead Name is required.", "error", addLeadMessage);
                return;
            }
            if (email.trim() && leads.some(l => l.email === email.trim())) {
                displayMessage("Lead with this email already exists.", "error", addLeadMessage);
                return;
            }

            const newLead = {
                id: generateUUID(),
                name: name.trim(),
                email: email.trim(),
                phone: phone.trim(),
                source: source.trim(),
                status: 'New',
                assignedTo,
                notes: notes.trim(),
                addedDate: new Date().toISOString().split('T')[0],
                createdAt: getTimestamp()
            };

            leads.push(newLead);
            saveData('leads', leads);
            displayMessage("Lead added successfully!", "success", addLeadMessage);
            addLeadForm.reset();
            displayLeads();
        }

        function displayLeads() {
            const leadsTableBody = document.getElementById('leads-table-body');
            leadsTableBody.innerHTML = '';
            let leads = loadData('leads');

            const filterSearch = document.getElementById('filter-lead-search').value.toLowerCase();
            const filterStatus = document.getElementById('filter-lead-status').value;
            const filterEmployee = document.getElementById('filter-lead-employee').value;

            const filteredLeads = leads.filter(lead => {
                const searchMatch = lead.name.toLowerCase().includes(filterSearch) ||

                const statusMatch = filterStatus === 'all' || lead.status === filterStatus;
                const employeeMatch = filterEmployee === 'all' || lead.assignedTo === filterEmployee;
                return searchMatch && statusMatch && employeeMatch;
            });

            filteredLeads.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Sort by creation date descending

            if (filteredLeads.length === 0) {
                leadsTableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-text-color">No leads found.</td></tr>`;
                return;
            }

            filteredLeads.forEach(lead => {
                const row = leadsTableBody.insertRow();
                row.insertCell().textContent = lead.name;
                row.insertCell().textContent = lead.email || 'N/A';
                row.insertCell().textContent = lead.phone || 'N/A';
                row.insertCell().textContent = lead.source || 'N/A';
                row.insertCell().innerHTML = `<span class="status-badge ${lead.status.toLowerCase().replace(/\s/g, '-')}">${lead.status}</span>`;

                row.insertCell().textContent = lead.addedDate;

                const statusSelect = document.createElement('select');
                ['New', 'Contacted', 'Qualified', 'Converted', 'Lost'].forEach(status => {
                    const option = document.createElement('option');
                    option.value = status;
                    option.textContent = status;
                    if (lead.status === status) option.selected = true;
                    statusSelect.appendChild(option);
                });
                statusSelect.addEventListener('change', (e) => updateLeadStatus(lead.id, e.target.value));
                actionsCell.appendChild(statusSelect);

                // Assign To dropdown

                assignToSelect.innerHTML = `<option value="">Unassigned</option>` +

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit';
                editButton.addEventListener('click', () => editLead(lead.id));

        function updateLeadStatus(leadId, newStatus) {
            let leads = loadData('leads');
            const leadIndex = leads.findIndex(l => l.id === leadId);

                leads[leadIndex].status = newStatus;
                saveData('leads', leads);

        function assignLead(leadId, newAssignedTo) {
            let leads = loadData('leads');
            const leadIndex = leads.findIndex(l => l.id === leadId);
            if (leadIndex > -1) {
                leads[leadIndex].assignedTo = newAssignedTo === '' ? null : newAssignedTo;
                saveData('leads', leads);
                displayMessage(`Lead "${leads[leadIndex].name}" assigned to "${newAssignedTo || 'Unassigned'}".`, "success");

            }
